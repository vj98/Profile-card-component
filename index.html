<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <div class="center">
        <div class="card">
          <div class="img">
            <img
              class="img"
              src="./images/bg-pattern-card.svg"
              alt="background"
            />
          </div>
          <div class="profile">
            <img
              class="profile-pic"
              src="./images/image-victor.jpg"
              alt="profile-pic"
            />
          </div>

          <div class="details">
            <h1>Victor Crest &nbsp<span class="age">26</span></h1>
          </div>
          <div class="place"><span class="place">London</span></div>

          <hr />

          <div class="footer">
            <div class="followers">
              <p class="number">80K</p>
              <p class="name">Followers</p>
            </div>
            <div class="likes">
              <p class="number">803K</p>
              <p class="name">Likes</p>
            </div>
            <div class="photos">
              <p class="number">1.4K</p>
              <p class="name">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Victor Crest 26 London  803K Likes 1.4K Photos -->
  </body>
</html>
